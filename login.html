<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ - YourWiFi</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Prompt', sans-serif;
      background: radial-gradient(circle at top left, #2b0040, #0f001a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: linear-gradient(135deg, #3b0066, #1c002f);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.7);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8em;
      color: #7df9ff;
      text-shadow: 0 0 6px #7df9ffaa;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 14px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s ease;
      background: #2a004b;
      color: #cde6ff;
      box-shadow: inset 0 0 5px #7df9ff88;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: inset 0 0 10px #7df9ffdd;
    }
    button {
      background: #7df9ff;
      border: none;
      padding: 14px 20px;
      border-radius: 25px;
      font-weight: 700;
      color: #000;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #7df9ffaa;
    }
    button:hover {
      background: #4bd9ff;
      box-shadow: 0 0 20px #4bd9ffcc;
    }
    .forgot-password {
      margin-top: 15px;
      font-size: 0.9em;
      color: #9ecfffaa;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
    }
    .forgot-password:hover {
      color: #7df9ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ YourWiFi</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required autocomplete="username" />
      <input type="password" id="password" placeholder="รหัสผ่าน" required autocomplete="current-password" />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <div class="forgot-password" onclick="alert('ฟีเจอร์นี้จะเพิ่มในอนาคตครับ')">
      ลืมรหัสผ่าน?
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // อ่านค่า username และ password
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // ตรวจสอบความถูกต้อง (ตัวอย่างง่าย ๆ)
      if(username === '' || password === '') {
        alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่านให้ครบถ้วน');
        return;
      }

      // ตัวอย่าง: ถ้าต้องการทดสอบชื่อผู้ใช้พี่พี่ รหัสผ่าน 1234
      if(username === 'พี่พี่' && password === '1234') {
        alert('ล็อกอินสำเร็จ!');
        // เปลี่ยนหน้าไป index.html หรือหน้าหลัก
        window.location.href = 'index.html';
      } else {
        alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
      }
    });
  </script>
</body>
</html>
